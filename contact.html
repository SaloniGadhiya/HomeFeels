<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Contact Us Page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="contact.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <div class="slideshow">
        <div class="mySlides">
            <img src="homeback4.jpg" style="width:100%">
        </div>

        <div class="mySlides">
            <img src="homeback2.jpg" style="width:100%">
        </div>

        <div class="mySlides">
            <img src="homeback3.jpg" style="width:100%">
        </div>

        <div class="mySlides">
            <img src="homeback4.jpg" style="width:100%">
        </div>

        <div class="mySlides">
            <img src="homeback5.jpg" style="width:100%">
        </div>

        <div class="mySlides">
            <img src="homeback6.jpg" style="width:100%">
        </div>
    </div>
    <section class="contact">
        <div class="content">
            <h2>Contact Us</h2>
            <p>"Have questions about finding your dream home or need suggestions? Contact us for expert guidance and personalized advice on your housing needs."</p>
        </div>
        <div class="container">
            <div class="contactInfo">
                <div class="box">
                    <div class="icon"><i class="fa fa-map-marker" aria-hidden="true"></i></div>
                    <div class="text">
                        <h3>Address</h3>
                        <p>345 Navsari<br>Gujarat,India,<br>14568</p>
                    </div>
                </div>
                <div class="box">
                    <div class="icon"><i class="fa fa-phone" aria-hidden="true"></i></div>
                    <div class="text">
                        <h3>Phone</h3>
                        <p>12345678</p>
                    </div>
                </div>
                <div class="box">
                    <div class="icon"><i class="fa fa-envelope-o" aria-hidden="true"></i></i></div>
                    <div class="text">
                        <h3>Email</h3>
                        <p>abc@gmail.com</p>
                    </div>
                </div>
            </div>
            <div class="contactForm">
                <form>
                    <h2>Send Message</h2>
                    <div class="inputBox">
                        <input type="text" required="required">
                        <span>Full Name</span>
                    </div>
                    <div class="inputBox">
                        <input type="text" required="required">
                        <span>Eamil</span>
                    </div>
                    <div class="inputBox">
                        <textarea name="" id="" required="required"></textarea>
                        <span>Type your Message...</span>
                    </div>
                    <div class="inputBox">
                        <input type="submit" value="Send"><a href="final.html" class="np">Back<i class='bx bx-arrow-back bx-burst' ></i></a>
                    </div>
                </form>
            </div>
        </div>
    </section>
    <script src="final.js"></script>
</body>
</html>
