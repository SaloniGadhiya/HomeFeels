<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buy form</title>
    <link rel="stylesheet" href="Buy_form.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body class="img">
    <div class="slideshow-container">
        <div class="mySlides">
            <img src="slide1.jpg" style="width:100%">
        </div>

        <div class="mySlides">
            <img src="slide2.jpg" style="width:100%">
        </div>

        <div class="mySlides">
            <img src="slide3.jpg" style="width:100%">
        </div>

        <div class="mySlides">
            <img src="slide4.jpg" style="width:100%">
        </div>
    </div>
    <div class="container">
        <form action="" class="form">
            <h1 class="main_heading">Please Fill out this form</h1>
            <h4 class="sub_heading">Contractor Will Contact You Soon</h4>
            <div>
                <input type="Name" name="Name" id="Name" required placeholder="Name">
            </div>
            <div>
                <input type="Email" name="Email" id="Email" required placeholder="Email" />

            </div>
            <div>
                <input type="Number" name="Number" id="Number" required placeholder="MobileNumber" />
            </div>
            <div>
                <input type="timeee" name="timeee" id="timeee" required placeholder="Enter the time when you are free">
            </div>
            <br>
            <button type="submit" class="submit">
                Submit
            </button>
        </form>
    </div>
    <script src="final.js"></script>

</body>

</html>
